<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="E:\Codes\Web Dev\css\bootstrap.css">
    <link rel="icon" type="image/x-icon" href="images/hogwartsLogo.png">
</head>

<body>
    <script src="E:\Codes\Web Dev\js\bootstrap.js"></script>
    <div class="container">

        <div class="py-5 text-center">
            <h2>Register</h2>
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-md-6 mb-3">

                <h4 class="mb-3">Your Details</h4>
                <form class="needs-validation" novalidate>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Harry" value=""
                                required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Potter" value=""
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="abc@email.com" value=""
                                required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="" value=""
                            pattern="[1-9]{1}[0-9]{9}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="" value="" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="Cpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="Cpassword" placeholder="" value="" required>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                    </div>
                    <br><br>

                </form>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation')

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>
</body>

</html>
